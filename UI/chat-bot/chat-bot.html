<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link rel="stylesheet" href="chat-bot.css">
</head>

<body>
<button id="chatLauncher" class="chat-launcher" aria-haspopup="dialog" aria-controls="chatWindow" aria-expanded="false" title="Chat öffnen">💬</button>

<section id="chat-window" class="chat-float" role="dialog" aria-label="Chat Window" aria-modal="false">
    <header id="chatDragHandle" class="chat-header">
        <div class="chat-title">Chat</div>
        <div class="chat-actions">
            <button id="minBtn" class="icon-btn" title="Minimize" aria-label="Minimize">▁</button>
            <button id="closeBtn" class="icon-btn" title="Close" aria-label="Close">✕</button>
        </div>
    </header>
    <main id="chat-body" class="chat-body" tabindex="-1"></main>

    <footer class="input">
        <label for="input"></label><input id="input" type="text" placeholder="Type message here..." autofocus>
        <button id="sendBtn" class="send-btn">Send</button>
    </footer>

    <div id="resizer" class="resizer" aria-hidden="true"></div>
</section>
</body>
</html>
